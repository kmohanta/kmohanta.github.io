<!-- Contact at bottom -->
<section id="contact-card" class="card custom-card p-4 text-center my-5 mx-auto contact-card">
  <!-- Content will be injected via JS -->
</section>

  <!-- Scripts -->
  <script>
  async function loadContact() {
    const res = await fetch('data/contact.json');
    const data = await res.json();
    const card = document.getElementById('contact-card');
    let html = `<h3>Contact</h3><p><strong>Email:   </strong>`;
    data.emails.forEach(e => {
      html += `<em>${e}</em>, `;
    });
    html += `</p><div class="d-flex justify-content-center gap-2 mt-3 flex-wrap">`;
    data.links.forEach(l => {
      html += `<a href="${l.url}" target="_blank" class="btn btn-social ${l.class}">${l.name}</a>`;
    });
    html += `</div>`;
    card.innerHTML = html;
  }
  loadContact();

  // Reuse list loader from index.html
  async function loadList(file, elementId, formatFn) {
    const res = await fetch(file);
    const data = await res.json();
    const list = document.getElementById(elementId);
    data.forEach(item => {
      const li = document.createElement('li');
      li.innerHTML = formatFn(item);
      list.appendChild(li);
    });
  }

  loadList('data/papers.json','papers-list',p=>`<span class="paper-title">${p.title}</span>. <span class="journal">${p.journal}.</span> <span class="with">with</span> <span class="coauthor">${p.authors}</span>. (${p.year}). <a href="${p.doi}" target="_blank">Link</a> <br>`);
  loadList('data/preprints.json','preprints-list',p=>`<span class="paper-title">${p.title}</span>. <span class="with"> with  </span> <span class="coauthor">${p.authors}</span>. <a href="${p.link}" target="_blank">Link</a> <br>`);
</script>
